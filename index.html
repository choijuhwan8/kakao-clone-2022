<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Clone</title>
</head>
<body>
    <div class="status-bar"></div>
        <div class="status-bar__column"></div>
            <span>No Service</span>
            <!-- TO DO: WIFI Icon -->
            <i class="fa-solid fa-wifi"></i>
        <div class="status-bar__column"></div>
            <span>18:43</span>
        <div class="status-bar__column"></div>
            <!-- LOCK ICON -->
            <span>110%</span>
            <!-- BATTERY ICON  -->
                <i class="fa-solid fa-battery-full"></i>
            <!-- LIGHTNING ICON -->
            <i class="fa-solid fa-bolt"></i>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="text" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Submit"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/f2b8540e1f.js" crossorigin="anonymous"></script>
</body>
</html>
